<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Basics</title>
    <style>
        table {
            width: 100%;
            height: 8em;
            border-collapse: collapse;
        }
        td {
            width: 50%;
            border: 1px solid black;
            background-color: rgb(162, 182, 139);
            text-align: left;
        }
        #right {
            background-color: rgb(173, 119, 128);
        }
    </style>
</head>
<body>
    <hr>
    <table>
        <td>First cell</td>
        <td id="right">Second cell</td>
    </table>
</body>
</html>
