<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Balloon</title>
    <style>
        #balloon {
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            margin: 10em auto;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            const colors = ['red', 'green', 'blue'];
            let i = 0;
            let size = 200;

            function updateBalloon() {
                $("#balloon").css({
                    width: size + "px",
                    height: size + "px",
                    backgroundColor: colors[i]
                });
            }

            $("#balloon").on("click", function () {
                size += 10;
                i = (i + 1) % colors.length;
                if (size > 420) {
                    size = 200;
                    i = 0;
                }
                updateBalloon();
            });

            $("#balloon").on("mouseleave", function () {
                if (size !== 200) {
                    size = Math.max(200, size - 5);
                }
                i = (i - 1 + colors.length) % colors.length;
                updateBalloon();
            });
        });
    </script>
</head>
<body>
    <div id="balloon"></div>
</body>
</html>
