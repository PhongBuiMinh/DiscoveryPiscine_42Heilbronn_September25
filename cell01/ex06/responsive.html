<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Basics</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        td {
            width: 50%;
            border: 1px solid black;
            background-color: rgb(162, 182, 139);
            text-align: left;
        }
        table {
            height: 100%;
            width: 100%;
            border-collapse: collapse;
        }
        #right {
            background-color: rgb(173, 119, 128);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>First cell</td>
            <td id="right">Second cell</td>
        </tr>
    </table>
</body>
</html>

<!-- 
    width is defined in html
    height not
-->
