<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SNCF Sandwich Menu</title>
  <style>
    body {
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #f2f2f2;
      padding: 50px;
    }

    .menu {
      position: relative;
      display: inline-block;
    }

    .menu-button {
      background-color: #d32f2f;
      color: white;
      padding: 12px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }

    .menu-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 5px;
      z-index: 1;
    }

    .menu-content a {
      color: #333;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .menu:hover .menu-content {
      display: block;
    }

    .menu-content a:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>

<div class="menu">
  <button class="menu-button">SNCF Sandwich Menu</button>
  <div class="menu-content">
    <a href="#">Ham</a>
    <a href="#">Cheese</a>
    <a href="#">Baguette</a>
    <a href="#">Butter</a>
  </div>
</div>

</body>
</html>
